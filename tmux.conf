set-window-option -g mode-keys vi #vi模式

set -g history-limit  65535 #历史记录
set -g repeat-time 1000 # -r选项命令重复的最大时间间隔 单位：ms(毫秒)
set-window-option -g mouse off  #远离没用的鼠标

#载入配置文件快捷键
bind r source-file /home/liushifeng/.tmux.conf; display "Reloaded!"

unbind '"'
bind - split-window -v  #分割窗口
unbind %
bind | split-window -h


#pane 面板间移动
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#窗口间移动
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

#面板调整大小
bind -r H resize-pane -L 5  #-r 命令可重复
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#外观设置
set -g status-fg black #状态栏前景色
set -g status-bg green #状态栏背景色

set -g window-status-fg black  #状态栏窗口标签前景色
set -g window-status-bg green #状态栏窗口标签背景色
set -g window-status-attr dim

set -g window-status-current-fg red #当前激活窗口标签
set -g window-status-current-bg blue 
set -g window-status-current-attr bright

set -g pane-border-fg green #面板边框颜色
set -g pane-border-bg black

set -g pane-active-border-fg white #激活面板颜色
set -g pane-active-border-bg blue

set -g message-fg red #消息颜色
set -g message-bg black
set -g message-attr bright

#状态栏条目
set -g status-left "#[fg=yellow bg=blue] *#W* " #状态栏最左显示当前窗口名称

